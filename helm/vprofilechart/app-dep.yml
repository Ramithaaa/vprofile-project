apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  labels:
    app: vproapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vproapp
  template:
    metadata:
      labels:
        app: vproapp
    spec:
      containers:
      - name: vproapp
        image: {{.Values.appimage}}
        ports:
        - containerPort: 8080

      initContainers:
      - name: init_mydb
        image: busybox
        command: ['sh','-c','until nslookup vprodb;do echo waiting for db;sleep 2;done;']

      - name: init_memcache
        image: busybox
        command: ['sh','-c','until nslookup vprocache;do echo waiting for memcache;sleep 2;done;']
